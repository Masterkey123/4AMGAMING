<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Register Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 50px; }
    .form-box { background: white; padding: 25px; border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; margin: auto; }
    .form-box h2 { text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #4CAF50; color: white; border: none; font-weight: bold; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Auto Register Demo</h2>
    <form id="registerForm" action="https://httpbin.org/post" method="POST">
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
      <input type="text" id="invite" name="invite" placeholder="Enter invite code (optional)">
      <button type="submit" id="submitBtn">Create Account</button>
    </form>
  </div>

  <script>
    window.onload = () => {
      // Counter (save in browser)
      let counter = localStorage.getItem("autoRegCounter") || 1;

      // Auto-generate email & password
      let email = `asdfghjkl${counter}@gmail.com`;
      let password = `aaaassss@${counter}`;

      // Fill inputs
      document.getElementById("email").value = email;
      document.getElementById("password").value = password;
      document.getElementById("confirm").value = password;
      document.getElementById("invite").value = "";

      // Increment counter
      counter++;
      localStorage.setItem("autoRegCounter", counter);

      // Auto-submit after 2 sec
      setTimeout(() => {
        document.getElementById("submitBtn").click();
      }, 2000);
    }
  </script>
</body>
</html>
