<!DOCTYPE html>
<html>
<head>
  <title>AmpFix AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #F0F4FF; }
    input, select, textarea, button {
      width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 10px; border: 1px solid #90CAF9;
    }
    button { background-color: #2196F3; color: white; font-size: 16px; }
  </style>
</head>
<body>
  <h2>AmpFix AI - Power Fault Analyzer</h2>
  <input id="amp" placeholder="Amp တန်ဖိုး (ဥပမာ - 0.07)">
  <select id="pattern">
    <option>Stable</option>
    <option>Fluctuating</option>
    <option>Jump & Fall</option>
    <option>Zero</option>
    <option>High Spike</option>
    <option>Slow Rise</option>
  </select>
  <select id="power">
    <option>Power Key Not Pressed</option>
    <option>Power Key Pressed</option>
  </select>
  <input id="max" placeholder="Boot ပြီးနောက် Max Amp">
  <textarea id="note" placeholder="မှတ်ချက်များ"></textarea>
  <button onclick="analyze()">စစ်ဆေးမည်</button>
  <div id="result"></div>

  <script>
    function analyze() {
      let amp = parseFloat(document.getElementById('amp').value);
      let pattern = document.getElementById('pattern').value;
      let powerPressed = document.getElementById('power').value.includes('Pressed');
      let note = document.getElementById('note').value;
      let result = "";

      if (isNaN(amp)) result = "ကျေးဇူးပြုပြီး amp တန်ဖိုး မှန်ကန်စွာ ထည့်ပါ။";
      else if (amp === 0 && !powerPressed) result = "ပါဝါမဝင်ပါ။ ဘက်ထရီ သို့မဟုတ် power key ကိုစစ်ပါ။";
      else if (amp < 0.04) result = "Amp နည်းနေသည်။ eMMC ပျက်နေခြင်း ဖြစ်နိုင်သည်။";
      else if (amp >= 0.06 && amp <= 0.08 && pattern === 'Stable') result = "CPU သို့မဟုတ် eMMC မှာ မပြေလည်မှု ရှိနိုင်သည်။";
      else if (amp > 0.12 && pattern === 'High Spike') result = "Baseband သို့မဟုတ် PMIC မှာ short ဖြစ်နိုင်သည်။";
      else if (pattern === 'Fluctuating') result = "Amp မတည်မြဲပါ။ PMIC သို့မဟုတ် CPU error ဖြစ်နိုင်သည်။";
      else result = "Pattern မမှန်ပါ။ ကိုယ်တိုင်စစ်ဆေးဖို့ လိုအပ်သည်။ " + note;

      document.getElementById('result').innerHTML = '<p><b>ကိစ္စခန့်မှန်းချက်:</b><br>' + result + '</p>';

      // Voice output in Burmese
      const msg = new SpeechSynthesisUtterance(result);
      msg.lang = 'my-MM'; // Try Burmese voice
      msg.rate = 0.9;
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
